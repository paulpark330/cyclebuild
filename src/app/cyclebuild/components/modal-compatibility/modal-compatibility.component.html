<div class="modal-container">
  <div>
    <div class="title">
      <h3>Add to Bicycle</h3>
    </div>
    <div class="subtitle">
      <p>Search and select a bicycle to add this part to.</p>
    </div>
    <div class="part">
      <img src="{{ part.imageUrl[0] }}" alt="" />
      <span>{{ part.name }}</span>
    </div>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search by type, year, name, etc."
        #input
      />
      <mat-icon color="accent" matPrefix>search</mat-icon>
    </mat-form-field>

    <div *ngIf="!input.value" class="no-result">
      <h4>Search to Find Results</h4>
    </div>

    <table *ngIf="input.value" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="bicycle">
        <th *matHeaderCellDef>Bicycle</th>
        <td mat-cell *matCellDef="let bicycle">
          <div class="table-bicycle">
            <img src="{{ bicycle.imageUrl[0] }}" alt="" />
            <span>{{ bicycle.name }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="compatibility">
        <th *matHeaderCellDef>Compatibility</th>
        <td mat-cell *matCellDef="let bicycle">
          <div
            class="table-compatibility"
            *ngIf="checkCompatibility(bicycle, part)"
          >
            <mat-icon style="color: #4bd493">check_circle_outline</mat-icon>
            <h4 style="color: #4bd493">Compatible</h4>
          </div>
          <div
            class="table-compatibility"
            *ngIf="!checkCompatibility(bicycle, part)"
          >
            <mat-icon style="color: #f55757">check_circle_outline</mat-icon>
            <h4 style="color: #f55757">Not Compatible</h4>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          <div class="no-result">
            <h4>No Results</h4>
            <p>Try checking your spelling or search for something else.</p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>

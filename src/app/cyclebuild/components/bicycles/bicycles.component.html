<div class="bicycles-container">
  <h1 *ngIf="router.url === '/cyclebuild/bicycles'">BICYCLES</h1>
  <h3>YOUR BICYCLES</h3>
  <div class="bicycles-content">
    <div *ngFor="let bicycle of bicycles | async" class="bicycles-content">
      <div [routerLink]="['/cyclebuild/bicycles', bicycle._id]" class="bicycle">
        <img src="{{ bicycle.imageUrl[0] }}" alt="{{ bicycle.name }}" />
        <h2>{{ bicycle.name }}</h2>
      </div>
    </div>
  </div>
</div>
